  </section>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>

                <td>
                  <a class="btn btn-light" href="{% url 'grades' %}">See</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Course</td>
                <td>
                  <a class="btn btn-light" href="#">See</a>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>View Notice</td>
                <td>
                  <a class="btn btn-light" href="{% url 'index' %}">See</a>
                </td>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
